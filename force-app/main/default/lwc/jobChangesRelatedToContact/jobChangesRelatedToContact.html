<template>
    <template if:true={jobChangesRecordsExists}>
        <lightning-layout>
            <lightning-layout-item size="12" style="width:100%">
                <article class="slds-card slds-card_boundary">
                    <div class="slds-grid slds-page-header forceRelatedListCardHeader" style="display:block; height:fit-content;">
                        <header class="slds-media slds-media_center slds-has-flexi-truncate ">
                            <div>
                                <div class="slds-media__figure stencil slds-avatar slds-avatar_small" aria-hidden="true" data-aura-rendered-by="566:0">
                                    <div class="extraSmall forceEntityIcon" style="background-color: #e7806f" data-aura-rendered-by="5:734;a" data-aura-class="forceEntityIcon">
                                        <span data-aura-rendered-by="8:734;a" class="uiImage" data-aura-class="uiImage">
                                            <img data-aura-rendered-by="6:734;a" src="/img/icon/t4v35/custom/custom83_120.png" class="icon " alt="" title="">
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-media__body">
                                <h2 class="slds-card__header-title">
                                    <a class="slds-card__header-link" onclick={handleShowFullRelatedList} style="font-weight: bold">
                                        <span>Job Changes</span>
                                        <span> ({offset}{plusSign})</span>
                                    </a>
                                </h2>
                            </div>
                            <template if:false={isCommunity}> 
                                <div class="slds-m-right_xx-small">
                                    <div class="slds-button-group">
                                        <button name="refreshButton" title="Refresh" type="button" class="slds-button slds-button_icon slds-button_icon-border-filled" onclick={refreshTable}>
                                            <svg  focusable="false" data-key="refresh" aria-hidden="true" class="slds-button__icon">
                                            <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg?cache=9.37.1#refresh"></use>
                                            </svg>
                                            <span class="slds-assistive-text">Refresh</span>
                                        </button>
                                    </div>
                                </div>
                            </template> 
                        </header>
                    </div>
                    <template if:false={collapsed}>
                    <template if:true={isLoading}>
                            <lightning-spinner alternative-text="Loading..." size="medium">
                            </lightning-spinner> 
                    </template>
                    <div style={panelStyling} >
                            <lightning-datatable columns={columns}
                                data={relatedJobChangesRecords} key-field="Id"  show-row-number-column="true" 
                                enable-infinite-loading="false"  selected-rows={setSelectedRows}
                                onloadmore={loadMoreData} hide-checkbox-column>
                            </lightning-datatable>
                    </div>
                    <footer class="slds-card__footer">
                        <a onclick={handleShowFullRelatedList}>View All</a>
                        <span class="slds-assistive-text">entity type</span>
                    </footer>
                </template>
                </article>
            </lightning-layout-item>
        </lightning-layout>
    </template>
</template>
