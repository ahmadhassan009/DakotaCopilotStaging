<template>
    <template if:true={recordsExists}> 
        <lightning-layout>
            <lightning-layout-item size="12" class="layout-div">
                <article class="slds-card slds-card_boundary backgroundColor">
                    <div class="slds-grid slds-page-header forceRelatedListCardHeader article-div">
                        <header class="slds-media slds-media_center slds-has-flexi-truncate ">
                            <div class="slds-media__body slds-grid">
                                <div class ="header-content">
                                <span >
                                    <lightning-avatar size="medium" src={imageURL} initials="AL" class={imageColor}></lightning-avatar>
                                </span>
                            </div>
                            <h2 class="slds-card__header-title slds-grid--vertical-align-center float-content" >
                                <span class="font-properties">Investment Holdings </span>
                            </h2>
                            </div>
                            
                        </header>
                    </div>
                    <div >
                        <c-investment-holdings-related-to-acc-child record-id={recordId} record-type='Alternative_Holdings' record-type-id-map={recordTypeIdMap} collapsed={collapsedOne} > </c-investment-holdings-related-to-acc-child>
                    </div>
                    <div >
                        <c-investment-holdings-related-to-acc-child record-id={recordId} record-type='Equity_Holdings' record-type-id-map={recordTypeIdMap} collapsed={collapsedOne} > </c-investment-holdings-related-to-acc-child>
                    </div>
                    <div >
                        <c-investment-holdings-related-to-acc-child record-id={recordId} record-type='Fixed_Income_Holdings' record-type-id-map={recordTypeIdMap} collapsed={collapsedOne} > </c-investment-holdings-related-to-acc-child>
                    </div>
                    <div >
                        <c-investment-holdings-related-to-acc-child record-id={recordId} record-type='Preferred_Stock_Holdings' record-type-id-map={recordTypeIdMap} collapsed={collapsedOne} > </c-investment-holdings-related-to-acc-child>
                    </div>
                </article>
            </lightning-layout-item>
        </lightning-layout>
    </template>    
</template>
