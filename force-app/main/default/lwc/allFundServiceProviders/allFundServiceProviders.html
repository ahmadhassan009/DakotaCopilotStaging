<template>
    <div class="slds-page-header" role="banner">
        <div class="slds-grid">
            <div class="slds-col slds-has-flexi-truncate" style = 'display:flex'>
                <div class="slds-media__body slds-align-middle">                    
                    <nav role="navigation" aria-label="Breadcrumbs">
                        <ol class="slds-breadcrumb slds-list_horizontal slds-wrap">
                            <li class="slds-breadcrumb__item slds-text-title_caps"><a href={accountDefault}>Account</a></li>
                            <li class="slds-breadcrumb__item slds-text-title_caps"><a href={accountNameLink}>{accountName}</a></li>
                        </ol>
                    </nav>
                    <h1 class="slds-page-header__title slds-m-right--small slds-truncate slds-align-middle" title="List View"><b>Fund Service Providers ( {offset}{plusSign} )</b></h1>
                </div>
                <div class="slds-m-right_xx-small">
                    <div class="slds-button-group">
                        <button name="refreshButton" title="Refresh" type="button" class="slds-button slds-button_icon slds-button_icon-border-filled" onclick={refreshTable}>
                            <svg  focusable="false" data-key="refresh" aria-hidden="true" class="slds-button__icon">
                                <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg?cache=9.37.1#refresh"></use>
                            </svg>
                            <span class="slds-assistive-text">Refresh</span>
                        </button>
                    </div>
                </div>  
            </div>                          
        </div>
    </div>
    <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading..." size="medium">
        </lightning-spinner> 
    </template>
    <div style="height: 550px">
        <c-fundsp-custom-data-table class="related-list"
                            hide-checkbox-column
                            onrowaction={handleRowAction}
                            columns={columns}
                            data={relatedRecords}
                            key-field="Id"
                            show-row-number-column="true"
                            resize-column-disabled="true"
                            default-sort-direction={defaultSortDirection}
                            sorted-by={sortedBy}
                            sorted-direction={sortedDirection}
                            onsort={onHandleSort}
                            enable-infinite-loading="true"
                            onloadmore={loadMoreData} load-more-offset="50"
                            wrap-text-max-lines = "5">
        </c-fundsp-custom-data-table>  
    </div>
</template>
