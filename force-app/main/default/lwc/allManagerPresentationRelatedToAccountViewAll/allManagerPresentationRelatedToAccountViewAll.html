<template>
    <div class="slds-page-header topStyling" role="banner">
        <div class="slds-grid">
            <div class="slds-col slds-has-flexi-truncate gridStyle">
                <div class="slds-media__body slds-align-middle">
                    <nav role="navigation" aria-label="Breadcrumbs">
                        <ol class="slds-breadcrumb slds-list_horizontal slds-wrap">
                            <li class="slds-breadcrumb__item slds-line-height--reset"><a
                                    href={accountDefault}>Account</a></li>
                            <li class="slds-breadcrumb__item slds-line-height--reset"><a
                                    href={accountNameLink}>{accountName}</a></li>
                        </ol>
                    </nav>
                    <h1 class="slds-page-header__title slds-m-right--small slds-truncate slds-align-middle"
                        title="List View"><b>Manager Presentations ( {offset}{plusSign} )</b></h1>
                </div>
                <div class="slds-m-right_xx-small">
                    <div class="slds-button-group">
                        <button name="refreshButton" title="Refresh" type="button"
                            class="slds-button slds-button_icon slds-button_icon-border-filled" onclick={refreshTable}>
                            <svg focusable="false" data-key="refresh" aria-hidden="true" class="slds-button__icon">
                                <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg?cache=9.37.1#refresh">
                                </use>
                            </svg>
                            <span class="slds-assistive-text">Refresh</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading..." size="medium" class="cstm_spinner">
        </lightning-spinner>
    </template>
    <div class="customViewAll dataTableDiv">
        <lightning-datatable hide-checkbox-column="true" onrowaction={handleRowAction} columns={columns}
            data={relatedRecords} key-field="Id" show-row-number-column="true"
            default-sort-direction={defaultSortDirection} sorted-by={sortedBy} sorted-direction={sortedDirection}
            onsort={onHandleSort} enable-infinite-loading="true" onloadmore={loadMoreData} load-more-offset="50"
            wrap-text-max-lines="5">
        </lightning-datatable>
    </div>
</template>
