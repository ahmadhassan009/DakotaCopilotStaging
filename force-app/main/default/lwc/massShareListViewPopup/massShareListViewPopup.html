<template>
    <template if:true={sharePopup}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
            class="slds-modal slds-fade-in-open slds-backdrop--open slds-backdrop ">
            <div class="slds-modal__container">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
                    onclick={handleclosepopup}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small">
                    </lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <c-share-record-link-with-other-m-p-users mass-share='true' record-id-list={recordIdList}
                    onclosepopup={handleclosepopup}></c-share-record-link-with-other-m-p-users>
            </div>
        </section>
    </template>
</template>
