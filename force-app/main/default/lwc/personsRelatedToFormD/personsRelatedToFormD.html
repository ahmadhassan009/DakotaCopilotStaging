<template>   
    <template if:true={dataExists}>
        <lightning-layout>
            <lightning-layout-item size="12" class="layoutWidth">
                <article class="slds-card slds-card_boundary">
                    <div class="slds-grid slds-page-header forceRelatedListCardHeader headerSyle">
                        <header class="slds-media slds-media_center slds-has-flexi-truncate">
                            <div class="slds-media__figure">
                                <lightning-icon size="small" icon-name="custom:custom15" alternative-text={Title}>
                                </lightning-icon>
                            </div>
                            <div class="slds-media__body">
                                <h2 class="slds-card__header-title">
                                    <a class="slds-card__header-link headingStlye" onclick={handleShowFullRelatedList}>
                                        <span>{title} ({totalRecords})</span>
                                    </a>
                                </h2>
                            </div>
                        </header>
                    </div>

                    <template if:true={isLoading}>
                        <lightning-spinner alternative-text="Loading..." size="medium">
                        </lightning-spinner> 
                    </template>
                    <div>
                        <c-custom-datatable
                            key-field="Id"
                            data={data}
                            columns={columns}
                            show-row-number-column="true" 
                            enable-infinite-loading="false"
                            wrap-text-max-lines = "5"
                            hide-checkbox-column 
                            default-sort-direction={defaultSortDirection}
                            sorted-direction={sortedDirection}
                            sorted-by={sortedBy}
                            onsort={updateColumnSorting}>
                       </c-custom-datatable>
                    </div>
                    <footer class="viewAllAlignment">
                        <a onclick={handleShowFullRelatedList}>View All</a>
                        <span class="slds-assistive-text">entity type</span>
                    </footer>
                </article>
            </lightning-layout-item>
        </lightning-layout>
    </template>
</template>
